keyParam:
  in: header
  name: x-project-jwt
  description: The API key provided by /login
  required: true
  type: string
pageNumParam:
  name: pageNum
  in: query
  description: Page number of results to return. Numbers start with 0.
  required: false
  type: integer
pageSizeParam:
  name: pageSize
  in: query
  description: The number of results to return per page.
  required: false
  type: integer
sortParam:
  in: query
  name: sort
  description: The data field to sort
  required: false
  type: string
  maxLength: 255
sortDirectionParam:
  in: query
  name: sortDir
  description: The direction to sort (ASC or DESC)
  required: false
  type: string
  maxLength: 255
searchParam:
  in: query
  name: search
  description: A string to use to filter results
  required: false
  type: string
  maxLength: 255
limitParam:
  name: limit
  in: query
  description: The max number of items to return.
  required: false
  type: integer
requiredLimitParam:
  name: limit
  in: query
  description: The max number of items to return (required).
  required: true
  type: integer
