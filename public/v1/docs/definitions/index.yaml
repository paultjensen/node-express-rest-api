UserProfile:
  type: object
  required:
    - phone
    - address
    - address_2
    - city
    - state_province_region
    - postal_code
    - country
    - user_id
    - profile_id
  properties:
    phone:
      type: string
      maxLength: 255
      description: A phone number for the user
      example: 555-555-5555
    address:
      type: string
      maxLength: 255
      description: An address for the user
      example: 323 Some Street
    address_2:
      type: string
      maxLength: 255
      description: Address for the user continued
      example: Unit 5
    city:
      type: string
      maxLength: 255
      description: City location of the user's address
      example: Austin
    state_province_region:
      type: string
      maxLength: 255
      description: Region in which the address is located
      example: Texas
    postal_code:
      type: string
      maxLength: 255
      description: Postal code for the address
      example: 78759
    country:
      type: string
      maxLength: 255
      description: Country of the address
      example: USA
    user_id:
      type: integer
      description: The id of the user
      example: 1
    profile_id:
      type: integer
      description: The id of the profile
      example: 1

