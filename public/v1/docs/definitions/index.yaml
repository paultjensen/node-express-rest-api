Error:
  type: object
  properties:
    success:
      type: string
      maxLength: 255
    error:
      type: string
      maxLength: 255

ExpandedError:
  type: object
  properties:
    success:
      type: string
      maxLength: 255
      example: "false"
    error:
      type: object
      properties:
        id:
          type: string
          maxLength: 255
          example: "fetch_objects_failed"
        message:
          type: string
          maxLength: 255
          example: "Failed to fetch objects: <err msg>"

Success:
  type: object
  properties:
    success:
      type: string
      maxLength: 255

CreatedAt:
  type: string
  maxLength: 255
  description: The date this object was created
  example: "2016-11-28T13:59:29.135Z"

UpdatedAt:
  type: string
  maxLength: 255
  description: The date this object was last updated
  example: "2016-11-28T13:59:29.135Z"























