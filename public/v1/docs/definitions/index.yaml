User:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
      maxLength: 255
      description: unique handle for the user
      example: jdoe1980
    password_reset_key:
      type: string
      maxLength: 255
      description: hash which allows a password reset
      example: bbc53980e27540ba87b352a8c4ed0ed4
    password_reset_key_expiration:
      type: string
      maxLength: 255
      description: date time of when the password_reset_key expires
      example: 2017-01-17T22:21:11.958Z
    sms_number:
      type: string
      maxLength: 255
      description: number at which the user can receive texts
      example: 512-555-1212
    email:
      type: string
      maxLength: 255
      description: email address for the user
      example: user@example.com
    last_login:
      type: string
      maxLength: 255
      description: timestamp for last time user logged in, or null if the user has never logged in
      example: "2016-12-07T23:50:39.386Z"

UserCreate:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
      maxLength: 255
      description: unique handle for the user
      example: jdoe1980
    password:
      type: string
      maxLength: 255
      description: hash of the user's password
      example: password
    sms_number:
      type: string
      maxLength: 255
      description: number at which the user can receive texts
      example: 512-555-1212
    email:
      type: string
      maxLength: 255
      description: email address for the user
      example: user@example.com
    real_name:
      type: string
      maxLength: 255
      description: name for the user
      example: Joe User

